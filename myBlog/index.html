                if (index === 2) {

                }

            onLeave: function (index, direction) {
                if (index == 1 && direction == 'down') {
                    $('#section0 .headings, #section0 .btn-continue').addClass('hidden').removeClass('bounce fadeInDown fadeInLeft');

                }
            }
        });
